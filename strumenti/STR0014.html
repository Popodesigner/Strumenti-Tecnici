<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di Unità di Misura - Calcoli Idraulici ed Elettrici</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="strumenti.css">
</head>
<body>
    <header>
        <h1>Convertitore di Unità di Misura</h1>
        <a href="../index.html" class="btn-back">Torna alla Home</a>
    </header>

    <main class="strumento-container">
        <div class="form-container">
            <form id="form-convertitore">
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                        <option value="lunghezza">Lunghezza</option>
                        <option value="area">Area</option>
                        <option value="volume">Volume</option>
                        <option value="massa">Massa</option>
                        <option value="velocita">Velocità</option>
                        <option value="tempo">Tempo</option>
                        <option value="energia">Energia</option>
                        <option value="potenza">Potenza</option>
                        <option value="portata">Portata</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="valore">Valore:</label>
                    <input type="number" id="valore" name="valore" step="any" required>
                </div>
                
                <div class="form-group">
                    <label for="unita-da">Da:</label>
                    <select id="unita-da" name="unita-da">
                        <!-- Opzioni caricate dinamicamente in base alla categoria -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="unita-a">A:</label>
                    <select id="unita-a" name="unita-a">
                        <!-- Opzioni caricate dinamicamente in base alla categoria -->
                    </select>
                </div>
                
                <button type="submit" class="btn-calcola">Converti</button>
            </form>
        </div>
        
        <div class="results-container">
            <h2>Risultato</h2>
            <div id="risultati" class="hidden">
                <div class="result-item">
                    <span>Valore convertito:</span>
                    <span id="valore-convertito">-</span>
                </div>
                <div class="result-item">
                    <span>Formula di conversione:</span>
                    <span id="formula-conversione">-</span>
                </div>
            </div>
        </div>
    </main>

    <script src="STR0014.js"></script>
</body>
</html>
