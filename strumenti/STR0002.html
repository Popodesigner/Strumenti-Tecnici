<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Portata Pompe - Calcoli Idraulici</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="strumenti.css">
</head>
<body>
    <header>
        <h1>Calcolo Portata Pompe</h1>
        <a href="../index.html" class="btn-back">Torna alla Home</a>
    </header>

    <main class="strumento-container">
        <div class="form-container">
            <form id="form-portata">
                <div class="form-group">
                    <label for="prevalenza">Prevalenza (m):</label>
                    <input type="number" id="prevalenza" name="prevalenza" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="potenza">Potenza pompa (kW):</label>
                    <input type="number" id="potenza" name="potenza" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="rendimento">Rendimento (%):</label>
                    <input type="number" id="rendimento" name="rendimento" step="1" value="70" min="1" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="temperatura">Temperatura fluido (°C):</label>
                    <input type="number" id="temperatura" name="temperatura" step="1" value="20" required>
                </div>
                
                <div class="form-group">
                    <label for="fluido">Tipo di fluido:</label>
                    <select id="fluido" name="fluido">
                        <option value="acqua">Acqua</option>
                        <option value="glicole10">Acqua + 10% glicole</option>
                        <option value="glicole20">Acqua + 20% glicole</option>
                        <option value="glicole30">Acqua + 30% glicole</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-calcola">Calcola</button>
            </form>
        </div>
        
        <div class="results-container">
            <h2>Risultati</h2>
            <div id="risultati" class="hidden">
                <div class="result-item">
                    <span>Portata:</span>
                    <span id="portata-risultato">-</span>
                </div>
                <div class="result-item">
                    <span>Portata volumetrica:</span>
                    <span id="portata-volumetrica">-</span>
                </div>
                <div class="result-item">
                    <span>Velocità consigliata:</span>
                    <span id="velocita-consigliata">-</span>
                </div>
                <div class="result-item">
                    <span>Diametro consigliato:</span>
                    <span id="diametro-consigliato">-</span>
                </div>
            </div>
        </div>
    </main>

    <script src="STR0002.js"></script>
</body>
</html>
