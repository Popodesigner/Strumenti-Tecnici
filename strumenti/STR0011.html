<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Caduta di Tensione - Calcoli Idraulici ed Elettrici</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="strumenti.css">
</head>
<body>
    <header>
        <h1>Calcolo Caduta di Tensione</h1>
        <a href="../index.html" class="btn-back">Torna alla Home</a>
    </header>

    <main class="strumento-container">
        <div class="form-container">
            <form id="form-caduta-tensione">
                <div class="form-group">
                    <label for="tipo-sistema">Tipo di sistema:</label>
                    <select id="tipo-sistema" name="tipo-sistema">
                        <option value="monofase">Monofase</option>
                        <option value="trifase">Trifase</option>
                        <option value="continua">Corrente continua</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="potenza">Potenza (kW):</label>
                    <input type="number" id="potenza" name="potenza" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="tensione">Tensione (V):</label>
                    <input type="number" id="tensione" name="tensione" value="230">
                </div>
                
                <div class="form-group">
                    <label for="fattore-potenza">Fattore di potenza (cos φ):</label>
                    <input type="number" id="fattore-potenza" name="fattore-potenza" step="0.01" min="0.1" max="1" value="0.9">
                </div>
                
                <div class="form-group">
                    <label for="lunghezza">Lunghezza cavo (m):</label>
                    <input type="number" id="lunghezza" name="lunghezza" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="sezione">Sezione cavo (mm²):</label>
                    <select id="sezione" name="sezione">
                        <option value="1.5">1.5 mm²</option>
                        <option value="2.5">2.5 mm²</option>
                        <option value="4">4 mm²</option>
                        <option value="6">6 mm²</option>
                        <option value="10">10 mm²</option>
                        <option value="16">16 mm²</option>
                        <option value="25">25 mm²</option>
                        <option value="35">35 mm²</option>
                        <option value="50">50 mm²</option>
                        <option value="70">70 mm²</option>
                        <option value="95">95 mm²</option>
                        <option value="120">120 mm²</option>
                        <option value="150">150 mm²</option>
                        <option value="185">185 mm²</option>
                        <option value="240">240 mm²</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="materiale-conduttore">Materiale conduttore:</label>
                    <select id="materiale-conduttore" name="materiale-conduttore">
                        <option value="rame">Rame</option>
                        <option value="alluminio">Alluminio</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="temperatura">Temperatura di esercizio (°C):</label>
                    <input type="number" id="temperatura" name="temperatura" value="70">
                </div>
                
                <button type="submit" class="btn-calcola">Calcola</button>
            </form>
        </div>
        
        <div class="results-container">
            <h2>Risultati</h2>
            <div id="risultati" class="hidden">
                <div class="result-item">
                    <span>Corrente di impiego:</span>
                    <span id="corrente-impiego">-</span>
                </div>
                <div class="result-item">
                    <span>Resistenza del cavo:</span>
                    <span id="resistenza-cavo">-</span>
                </div>
                <div class="result-item">
                    <span>Reattanza del cavo:</span>
                    <span id="reattanza-cavo">-</span>
                </div>
                <div class="result-item">
                    <span>Caduta di tensione assoluta:</span>
                    <span id="caduta-tensione-assoluta">-</span>
                </div>
                <div class="result-item">
                    <span>Caduta di tensione percentuale:</span>
                    <span id="caduta-tensione-percentuale">-</span>
                </div>
                <div class="result-item">
                    <span>Tensione a fine linea:</span>
                    <span id="tensione-fine-linea">-</span>
                </div>
                <div class="result-item">
                    <span>Perdita di potenza:</span>
                    <span id="perdita-potenza">-</span>
                </div>
            </div>
        </div>
    </main>

    <script src="STR0011.js"></script>
</body>
</html>
